<div class="droppable" ksDropDirective [dropHighlight]="'highlight'"
  (dropEvent)="addDropItem($event)" (dropEventMouse)="alertMouseEvent($event)">

  @for (item of itemsDropped; track item) {
    <app-generic-box [genericBox]='item' class="dropItem"></app-generic-box>
  }
</div>
